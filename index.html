<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapid Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel for in-browser JSX/TS transpilation -->
    <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<style>
  @keyframes rotate-glow {
    from {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    to {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }
  .loading-glow {
    position: relative;
  }
  .loading-glow::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    aspect-ratio: 1/1;
    transform-origin: center center;
    background: conic-gradient(
      from 180deg,
      transparent,
      transparent,
      rgba(255, 255, 255, 0.8),
      transparent
    );
    animation: rotate-glow 2.5s linear infinite;
    z-index: 1; /* Ensure it's above the background but below the content */
  }

  .sunset-waves-bg {
    background-color: #0c0a09; /* Very dark, almost black */
    position: relative;
    overflow: hidden; /* To contain pseudo elements */
  }
  /* The Grainy Texture */
  .sunset-waves-bg::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23f)"/></svg>');
    animation: grain 8s steps(10) infinite;
    opacity: 0.1;
    z-index: 0;
    pointer-events: none;
  }
  @keyframes grain {
    0%, 100% { transform: translate(0, 0); }
    10% { transform: translate(-5%, -10%); }
    20% { transform: translate(-15%, 5%); }
    30% { transform: translate(7%, -25%); }
    40% { transform: translate(-5%, 25%); }
    50% { transform: translate(-15%, 10%); }
    60% { transform: translate(15%, 0%); }
    70% { transform: translate(0%, 15%); }
    80% { transform: translate(3%, 35%); }
    90% { transform: translate(-10%, 10%); }
  }
  /* The Waves */
  .sunset-waves-bg::before {
      content: '';
      position: absolute;
      bottom: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 200%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 50% 100%, rgba(197, 92, 2, 0.25) 0%, transparent 40%),
        radial-gradient(ellipse at 20% 100%, rgba(118, 75, 160, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 100%, rgba(200, 48, 48, 0.2) 0%, transparent 50%);
      z-index: 0;
      filter: blur(80px);
      pointer-events: none;
  }
  /* Ensure content is above the pseudo-elements */
  .sunset-waves-bg > * {
    position: relative;
    z-index: 1;
  }
</style>
</head>
  <body class="bg-black text-gray-200" style="background-image: radial-gradient(circle at top left, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 30%);">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
